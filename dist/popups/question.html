   <div id="app">
      <v-slider v-model="active" :items="items"></v-slider>
   </div>
   <script>
      Vue.component('v-slider', {
         props: {
            value: Number,
            items: Array,
         },
         template: `
<div class="app-content">
  <transition name="slide-fade" mode="out-in">
    <div class="content" :key="value">
      <div class="question-container">
      <div class="question-num flex valign-center space-between">
         <div class="question-num-text">
            {{item.title}}
         </div>
         <div class="question-num-dots">
            <span class="question-num-dots-count active"></span>
            <span class="question-num-dots-count"></span>
            <span class="question-num-dots-count"></span>
            <span class="question-num-dots-count"></span>
            <span class="question-num-dots-count"></span>
            <span class="question-num-dots-count"></span>
            <span class="question-num-dots-count"></span>
         </div>
      </div>
      <div class="question-text">
         {{item.text}}
      </div>
      <form>
         <div class="question-btns">
            <div class="row">
               <div class="col-3 col-us-6">
                  <input type="radio" id="contactChoice1" name="contact">
                  <label for="contactChoice1" class="question-label">{{item.btn1}}</label>
               </div>
               <div class="col-3 col-us-6">
                  <input type="radio" id="contactChoice2" name="contact">
                  <label for="contactChoice2" class="question-label">{{item.btn2}}</label>
               </div>
               <div class="col-3 col-us-6">
                  <input type="radio" id="contactChoice3" name="contact">
                  <label for="contactChoice3" class="question-label">{{item.btn3}}</label>
               </div>
               <div class="col-3 col-us-6">
                  <input type="radio" id="contactChoice4" name="contact">
                  <label for="contactChoice4" class="question-label">{{item.btn4}}</label>
               </div>
            </div>
         </div>
         
      </form>
   </div>
      {{item.quest}}
    </div>
  </transition>
  <button @click="next(1)" type="submit" class="popup-form-btn attention-btn ui-btn">Send a reply</button>
         <button @click="next(-1)" type="submit" class="popup-form-btn attention-btn ui-btn">Send a reply</button>
</div>`,
         methods: {
            next(change) {
               const len = this.items.length;
               this.$emit('input', (this.value + change + len) % len);
            },
         },
         computed: {
            item() {
               return this.items[this.value];
            },
         },
      });

      new Vue({
         el: '#app',
         data: () => ({
            items: [
               {
                  title: 'Question 1 of 7',
                  text: 'Connect a battery of the required capacity (1500Ah for each job) to the PC. The capacity of each of your batteries is 2000Ah. How many minimum batteries do you need to keep your notebook running until the end of all tasks',
                  btn1: '3',
                  btn2: '4',
                  btn3: '5',
                  btn4: '6',
               },
               { title: 'Question 2 of 7', text: 'Define the username for authorization. The answer must be somewhere nearby' },
               { title: 'Question 3 of 7', text: 'Determine the correct password for authorization. On the laptop screen, you see a tip that the password is the last name of the author of the first Internet website.' },
               {
                  title: 'Question 4 of 7',
                  text: 'You were warned that the cancellation of the launch from the backup system is non-standard procedure. When you click on each cell, you see a notification "Enter a solution". It seems that you have understood what the equations are written on the stickers that attached to the laptop screen. You rip off the first one sticker and see the task: sin2α + cos2α = ?',
                  btn1: '0',
                  btn2: '1',
                  btn3: '2',
                  btn4: '3',
               },
               {
                  title: 'Question 5 of 7',
                  text: 'The second sticker. Substitute the solution of the previous problem instead of the symbol “C” and find the largest root of the quadratic equation: 2х2 - 3x + C = 0',
                  btn1: '0',
                  btn2: '1',
                  btn3: '0.5',
                  btn4: '-1',
               },
               {
                  title: 'Question 6 of 7',
                  text: 'The third sticker. Substitute the solution from the previous task in the sequence instead of the number X and determine the value of Y: 1 X 2 Y',
                  btn1: '1',
                  btn2: '2',
                  btn3: '3',
                  btn4: '4',
               },
               {
                  title: 'Question 7 of 7',
                  text: 'For some reason, the button can’t be pressed. You opened the code and quickly found an error, it seems that just one character is missing... We see a small piece of the code: <code> asdas</code>',
                  btn1: '&',
                  btn2: '}',
                  btn3: ';',
                  btn4: '“',

               },

            ],
            active: 0,
         }),
      });

   </script>
