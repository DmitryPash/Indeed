<div class="popup-form">
   <div class="form">
      <div class="popup-form-title form-title">
         Fill out your information to participate in the drawing
      </div>
      <form action="" id="form-validation">
         <div class="ui-field">
            <input type="text" placeholder="Your name" name="name" class="ui-input">
            <label for="name" class="ui-label">
               <img src="../images/icon/Profile.svg" alt="alt">
            </label>
         </div>
         <div class="ui-field">
            <input type="text" placeholder="yourmail@example.com" name="email" class="ui-input">
            <label for="email" class="ui-label">
               <img src="../images/icon/Message.svg" alt="alt">
            </label>
         </div>
         <div class="ui-field">
            <input type="text" placeholder="+0-000-000-0000" name="phone" class="ui-input">
            <label for="phone" class="ui-label">
               <img src="../images/icon/Call.svg" alt="alt">
            </label>
         </div>
         <div class="ui-field">
            <input type="text" name="date" class="ui-input" id="imask-input">
            <label for="date" class="ui-label">
               <img src="../images/icon/Calendar.svg" alt="alt">
            </label>
         </div>
         <div class="checkbox">
            <input type="checkbox" class="ui-checkbox" placeholder="DD/MM/YY (today date)" id="checkbox_1"
               name="checkbox_1" value="yes">
            <label for="checkbox_1">I agree to the processing of personal data and to the <a href="#"
                  class="checkbox-link"> Terms &
                  Conditions</a></label>
         </div>
         <button class="popup-form-btn form-btn ui-btn" type="submit">Send</button>
      </form>
   </div>

   <script>
      $(document).ready(function () {
         $("#form-validation").validate({
            rules: {
               email: {
                  required: true,
                  email: true,
               },
               phone: {
                  required: true,
                  telephone: true,
               },
               name: {
                  required: true,
                  lettersonly: true,
               }
            },
         });
      });
      // iMask
      var element = document.getElementById("imask-input");
      var maskOptions = {
         mask: Date,
         placeholderChar: 'DD/MM/YY',
         pattern: 'd/`m/`Y',
         lazy: false,
         blocks: {
            d: {
               // mask: 'DD',
               placeholderChar: 'D',
               mask: IMask.MaskedRange,
               from: 1,
               to: 31,
               // maxLength: 2,
            },
            m: {
               placeholderChar: 'M',
               mask: IMask.MaskedRange,
               from: 1,
               to: 12,
               // maxLength: 2,
            },
            Y: {
               placeholderChar: 'Y',
               mask: IMask.MaskedRange,
               from: 1900,
               to: 2030,
               maxLength: 4,
            }
         },
         format: function (date) {
            var day = date.getDate();
            var month = date.getMonth() + 1;
            var year = date.getFullYear();

            if (day < 10) day = "0" + day;
            if (month < 10) month = "0" + month;

            return [day, month, year].join('/');
         },
         // define str -> date convertion
         parse: function (str) {
            var dayMonthYear = str.split('/');
            return new Date(dayMonthYear[2], dayMonthYear[1] - 1, dayMonthYear[0]);
         },
         min: new Date(1900, 0, 1),
         max: new Date(2099, 12, 31),

      };
      var mask = IMask(element, maskOptions);



   </script>

</div>
